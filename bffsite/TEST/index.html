<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>A Nice &amp; Simple Contact Form</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<form method="post" action="mail.php">
			<div class="donateform"> 
				<label> 
					<input 
						id="donorname" 
						name="donorname"
						type="text"
						placeholder="Your First & Last Name"
						required 
						autofocus
						>
				</label>
			</div>

			
			<div class="donateform"> 
				<label> 
					<input id="email" name="email" type="email" placeholder="Your@email.com" required>
				</label> 
			</div>

			
			<div class="donateform"> 		
				<label>
					<select id="dtype" name="dtype" placeholder="Select a Donation Type..." required> 
					<option value='' disabled selected style='display:none;'>Please select a donation type</option>
					<option label="Art & Music" value="artandmusic"></option>
					<option label="Food" value="food"></option>
					<option label="Plants & Materials" value="plantsandmats"></option>
					</select>
				</label> 
			</div>

			
			<div class="donateform">  
				<label>
					<textarea id="donatedesc" name="donatedesc" placeholder="A Short description of your donation:"required></textarea>
				</label> 
			</div>

			<div class="donateform"> 		
	<input type="submit" name="submit" value="Submit" class="submit-button" />
			</div>
		</form>
</body>

</html>
