    <!-- Demo -->

    <style>
    #owl-demo .item{
        background: #a1def8;
        padding: 30px 0px;
        display: block;
        margin: 5px;
        color: #FFF;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        text-align: center;
    }
    </style>


    <script>
	$(document).ready(function() {
	 

	  $("#owl-demo, #owl-demo-explain").owlCarousel({
	    jsonPath : 'json/customData.json',
	    jsonSuccess : customDataSuccess,

  		navigation : true, // Show next and prev buttons
	    slideSpeed : 300,
	    paginationSpeed : 400,
        singleItem:true
	 
	      // "singleItem:true" is a shortcut for:
	      // items : 1, 
	      // itemsDesktop : false,
	      // itemsDesktopSmall : false,
	      // itemsTablet: false,
	      // itemsMobile : false
	  });
	 
		// Custom Navigation Events
		$(".next").click(function(){
			owl.trigger('owl.next');
		})
		$(".prev").click(function(){
			owl.trigger('owl.prev');
		})

	  function customDataSuccess(data){
	    var content = "";
	    var content2 = "";

	    content2 += "<ul>";
	    for(var i in data["items"]){
	       
	       var img = data["items"][i].img;
	       var li = data["items"][i].li;
	 
	       content += "<div class='items'><img src=\"" +img+ "style='width:234px; height:auto;' "\" ></div>";
	       content2 += "<li>"+li+"</li>";
	       
	    }
	    content2 += "</ul>";
	    $("#owl-demo.explain").html(content2);
	    $("#owl-demo").html(content);
	    
	  }
	 
	});
    </script>
